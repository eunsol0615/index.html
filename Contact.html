<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    @font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
}
    body {
      margin: 0;
      font-family: 'Pretendard-Regular';
      background-color: #f0f0f0;
    }
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: white; border: 2px solid #b39ddb;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background-color: #7e57c2;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5e35b1;
    }
    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #7e57c2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact 폼</h2>
    <form>
      <label for="name">이름</label>
      <input type="text" id="name" name="name" required>

      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>

      <label for="message">메시지</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">보내기</button>
    </form>
    <a class="back-link" href="index.html">← 메인페이지로 돌아가기</a>
  </div>
</body>
</html>
